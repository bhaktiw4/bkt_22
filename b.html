<script type="text/javascript">
    function calc()
    {
        var var1=parseInt(document.fcal.n1.value)
        var var2=parseInt(document.fcal.n2.value)
       
        if(document.fcal.sel.value=="+")
        {
            var var3=var1+var2
            document.getElementById("res").innerHTML=var3
        }
        else if(document.fcal.sel.value=="-")
            {
                var var3=var1-var2
                document.getElementById("res").innerHTML=var3
            }
            else if(document.fcal.sel.value=="*")
                {
                    var var3=var1*var2
                    document.getElementById("res").innerHTML=var3
                }
                else if(document.fcal.sel.value=="/")
                {
                    var var3=var1/var2
                    document.getElementById("res").innerHTML=var3
                }

        if(var3>100)
            document.getElementById("res").style.color="blue"
        else if(var3<100)
            document.getElementById("res").style.color="red"
    }

    function validate()
    {
        var var1=parseInt(document.fcal.n1.value)
        var var2=parseInt(document.fcal.n2.value)
        if (var1<10)
            document.getElementById("sub").style.visibility="none"
        if (var2<10)
            document.getElementById("sub").style.visibility="none"
    }
</script>
<html>
    <form name="fcal" action="Calculator.html" method="post">
    Num1:<input type="text" name="n1" onblur="validate()"><br>
    Num2:<input type="text" name="n2" onblur="validate()"><br><br>
    Operation: <select name="sel">
        <option value="+">Addition</option>
        <option value="-">Subtraction</option>
        <option value="*">Multiplication</option>
        <option value="/">Division</option>
    </select>
    <br>
    <br>
        <input id="sub" type="button" value="Calculate" onclick="calc()">

    <h1>The result is <span id="res"></span></h1>

    </form>
</html>
